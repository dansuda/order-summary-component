<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Typeface/Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />

  <!--Stylesheet-->
  <link rel="stylesheet" href="./distr/styles.css" />

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="music-girl-illustration" class="illustration" />
      <div class="content">
        <article>
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!
          </p>
        </article>

        <span>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-details">
              <p class="annual">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </span>

        <button type="button" class="payment">Proceed to Payment</button>
        <button type="button" class="order">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
